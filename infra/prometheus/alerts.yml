groups:
  - name: app_alerts
    rules:
      - alert: HighErrorRate
        expr: sum(rate(app_requests_total{status=~"5.."}[5m])) / sum(rate(app_requests_total[5m])) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 2 minutes."

      - alert: SlowDBQueries
        expr: histogram_quantile(0.95, rate(app_db_query_duration_seconds_bucket[5m])) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries"
          description: "95th percentile of DB query duration is above 100ms."

      - alert: AppDown
        expr: up{job="fastapi-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application is down"
          description: "FastAPI app has been unreachable for 1 minute."
